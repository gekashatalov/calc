<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <header class="header">
        <div class="container row">
            <div class="col-md-5"></div>
            <div class="col-md-2"><p class="title">Calculator</p></div>
            <div class="col-md-5"></div>
        </div>
    </header> 
    <div class="container-fluid first">
        <div class="row">
            <div class="col-md-12">
                <div class="calc">
                    <br><br>
                        <div class="row">
                            
                            <!--Цифер блат калькулятора--> 
                            <div class="col-md-10">
                                <input disabled type="text" value="0" name="" id="out" class="calc_display-input" placeholder="000000000000000000000000">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <br><br>
                        <div class="conteiner">
                            <table class="calc_table">
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" id="ce" class="clear_Btn btns ce">ce</button>
                                    </td>
                                    <td>
                                        <button type="button" id="c" class="clear_Btn btns c">c</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">/</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">*</button>
                                    </td>
                                </tr>
                                
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button"  class="number btns">7</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btns">8</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btns">9</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">-</button>
                                    </td>
                                </tr>
                                
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" class="btns number">4</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns number">5</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns number">6</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">+</button>
                                    </td>
                                </tr>
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" class="btns number">1</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns number">2</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns number">3</button>
                                    </td>
                                    <th rowspan="2">
                                        <button type="button" id="result" class="option btns result">=</button>
                                    </th>
                                </tr>
                                
                                <tr class="calc_buttons-row">
                                    <td colspan="2">
                                        <button type="button" class="btns zero number">0</button>
                                    </td>
                                    
                                    <td>
                                        <button type="button" id="decimal" class="btns decimal">.</button>
                                    </td>
                                   
                                </tr>
                            </table>
                        </div>
                
                </div>
            </div>
        </div>
    </div>
    
        
    <script src="script/script.js" ></script>
</body>
</html>
