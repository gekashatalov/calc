<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="script/script.js" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <header class="header">
        <div class="container row">
            <div class="col-md-5"></div>
            <div class="col-md-2"><p class="title">Calculator</p></div>
            <div class="col-md-5"></div>
        </div>
    </header> 
    <div class="container-fluid first">
        <div class="row">
            <div class="col-md-12">
                <div class="calc">
                    <br><br>
                        <div class="row">
                            
                            <!--Цифер блат калькулятора--> 
                            <div class="col-md-10">
                                <input type="text" name="" class="calc_display-input" placeholder="000000000000000000000000">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <br><br>
                        <div class="conteiner">
                            <table class="calc_table">
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" class="btns ce">ce</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns c">c</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">/</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">*</button>
                                    </td>
                                </tr>
                                
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" class="btns num">7</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns num">8</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns num">9</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">-</button>
                                    </td>
                                </tr>
                                
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" class="btns num">4</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns num">5</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns num">6</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns option">+</button>
                                    </td>
                                </tr>
                                <tr class="calc_buttons-row">
                                    <td>
                                        <button type="button" class="btns num">1</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns num">2</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btns num">3</button>
                                    </td>
                                    <th rowspan="2">
                                        <button type="button" class="btns result">=</button>
                                    </th>
                                </tr>
                                
                                <tr class="calc_buttons-row">
                                    <td colspan="2">
                                        <button type="button" class="btns zero num">0</button>
                                    </td>
                                    
                                    <td>
                                        <button type="button" class="btns option">.</button>
                                    </td>
                                   
                                </tr>
                            </table>
                        </div>
                
                </div>
            </div>
        </div>
    </div>
    
        
    
</body>
</html>
